<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <h1 class="text-center mb-4">One Time Income Edit</h1>

    <div class="row justify-content-between w-75">
        <div class="col-4 border m-3">
            <form class="p-3">
                <div class="mb-3 row">
                    <label class="col-4 col-form-label">Description:</label>
                    <div class="col-8">
                        <dx-text-box [(value)]="formModel.description"></dx-text-box>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-4 col-form-label">Amount:</label>
                    <div class="col-8">
                        <dx-number-box [(value)]="formModel.amount"></dx-number-box>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-4 col-form-label">Date:</label>
                    <div class="col-8">
                        <dx-date-box [showClearButton]="true" dateSerializationFormat="yyyy-MM-dd" type="date"
                        [(value)]="formModel.date"></dx-date-box>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col">
                            <dx-button text="Add" class="btn btn-success m-2" (onClick)="addClick()"></dx-button>
                        </div>
                        <div class="col">
                            <dx-button text="Reset" class="btn btn-danger m-2" (onClick)="resetClick()"></dx-button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-6 border m-3">
            <div class="p-3">
                <dx-data-grid 
                [dataSource]="modelList"
                [allowColumnResizing]="true"
                [columnAutoWidth]="true"
                [dataSource]="modelList"
                (onRowUpdated)="rowUpdated($event)"
                (onRowRemoved)="rowRemoved($event)"
                (onRowInserted)="rowInserted($event)"
                (onSelectionChanged)="selectionChanged($event)">
                    <dxi-column dataField="description" dataType="string"></dxi-column>
                    <dxi-column dataField="amount" dataType="number"></dxi-column>
                    <dxi-column dataField="date" dataType="date"></dxi-column>

                    <dxo-summary>
                        <dxi-total-item column="amount" summaryType="sum">
                        </dxi-total-item>
                    </dxo-summary>

                    <dxo-editing
                        mode="row"
                        [allowUpdating]="true"
                        [allowDeleting]="true"
                        [allowAdding]="true">
                    </dxo-editing>

                    <dxo-selection mode="single"></dxo-selection>
                </dx-data-grid>
            </div>
        </div>
    </div>
</div>
